name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest infra_platform/core/test_decision_engine.py -v

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black flake8 mypy isort

    - name: Check code formatting with Black
      run: |
        black --check infra_platform/

    - name: Check import sorting with isort
      run: |
        isort --check-only infra_platform/

    - name: Lint with flake8
      run: |
        flake8 infra_platform/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 infra_platform/ --count --max-complexity=10 --max-line-length=100 --statistics

    - name: Type check with mypy
      run: |
        mypy infra_platform/ --ignore-missing-imports

  docker:
    runs-on: ubuntu-latest
    needs: [test, lint]
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: |
        docker build -t eks-ai-platform:test .

    - name: Test Docker image
      run: |
        docker run -d -p 8000:8000 --name test-container eks-ai-platform:test
        sleep 5
        curl -f http://localhost:8000/decision/dev-public || exit 1
        docker stop test-container

